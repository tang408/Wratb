<!DOCTYPE html>
<html lang="zh-TW">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>5</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <link href="css/bootstrap-datepicker3.min.css" rel="stylesheet" />
    <link href="js/fancybox/jquery.fancybox.css" rel="stylesheet" />

    <!-- 放header -->
    <script src="https://www.w3schools.com/lib/w3.js"></script>
    <div w3-include-html="header.html"></div>


    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/list.css">
</head>
<script>
    w3.includeHTML();
</script>

<body>
    <div class="wrapper">
        <div class="container">
            <!--圖台-->
            <div class="row mapList">
                <div class="col-12 col-md-10 map" id="div_cam">
                    <img src="./img/map.png" alt="">
                </div>
                <div class="col-12 col-md-2">
                    <ul class="list-group group-D" id="div_cont">
                        <span class="lights">攝影機</span>
                        <li><img src="./img/cctv01.png">CCD3</li>
                        <li><img src="./img/cctv01.png">CCD5</li>
                    </ul>

                    <div class="accordion group-M" id="accordionExample">
                        <div class="card">
                            <div class="card-header lights" id="headingOne">
                                <h2 class="mb-0">
                                    <button class="btn btn-block" type="button" data-toggle="collapse"
                                        data-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
                                        攝影機
                                    </button>
                                </h2>
                            </div>

                            <div id="collapseOne" class="collapse" aria-labelledby="headingOne"
                                data-parent="#accordionExample">
                                <div class="card-body" id="div_cont">
                                    <li><img src="./img/cctv01.png">CCD3</li>
                                    <li><img src="./img/cctv01.png">CCD5</li>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!--圖台結尾-->
            <!--影像-->
            <div class="row">
                <div class="col-12 col-md-6">
                    <div class="cctv_box">
                        <h3>CCD3</h3>
                        <a id='single_4'
                            href="https://102kmsystem.wratb.gov.tw/WebService/AXIS_Camera.ashx?CameraID=CCD3&now=4">
                            <div class="cont">
                                <img id="camera04" width="540px" height="320px" />
                            </div>
                        </a>
                    </div>
                </div>
                <div class="col-12 col-md-6">
                    <div class="cctv_box">
                        <h3>CCD5</h3>
                        <a id='single_5'
                            href="https://102kmsystem.wratb.gov.tw/WebService/AXIS_Camera.ashx?CameraID=CCD1&now=5">
                            <div class="cont">
                                <img id="camera05" width="540px" height="320px" />
                            </div>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
    crossorigin="anonymous"></script>
<script type="text/javascript" src="js/jquery.min.js"></script>
<script src="js/bootstrap-datepicker.js"></script>
<script src="js/bootstrap-datepicker.zh-TW.js"></script>
<script src="js/fancybox/jquery.fancybox.min.js"></script>

<script src="js/rain.js"></script>
<script src="js/cctv.js"></script>
<script src="js/all.js"></script>

</html>
